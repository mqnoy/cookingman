name: Backend - Golang Continous Integration
on:
  pull_request:
    paths:
      - "api/**"
      - ".github/workflows/be-ci.yaml"

jobs:
  testing:
    name: Go Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.16']
    defaults:
      run:
        shell: bash
        working-directory: api
    steps:
      - name: Checkout source code
        uses: actions/checkout@master
      - name: Go '1.16'
        uses: actions/setup-go@v1
        with:
            go-version: ${{ matrix.go }}
      - name: Run test
        run: go test -test.v -test.coverprofile=coverage.out -test.covermode=count ./...
        
  lint:
    name: Golang-CI Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.16']
    defaults:
      run:
        shell: bash
        working-directory: api
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Go '1.16'
        uses: actions/setup-go@v1
        with:
            go-version: ${{ matrix.go }}
      - name: Setup golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.23.7
          echo ::add-path::$HOME/bin
          echo ::add-path::$(go env GOPATH)/bin # for Go projects
      - run: golangci-lint run